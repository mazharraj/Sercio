<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/fonts.css" />
  </head>
  <body class="inter-medium">
    <section
      id="header"
      class="sticky top-0 max-w-[1440px] lg:px-[66px] py-10 bg-bg"
    >
      <nav class="flex justify-between items-center">
        <img src="assets/logo/Sercio.png" alt="logo" />
        <div class="menu">
          <ul class="text-xl flex items-center gap-2">
            <li><a href="#" class="px-6">What we do</a></li>
            <li><a href="#" class="px-6">Our Impact</a></li>
            <li><a href="#" class="px-6">Our Thoughts</a></li>
            <button class="bg-secondary py-4 px-9 text-white">
              Contact Us
            </button>
          </ul>
        </div>
      </nav>
    </section>
    <section id="hero" class="bg-bg max-w-[1440px] lg:px-[66px]">
      <div class="flex justify-between items-end">
        <article>
          <div class="relative">
            <h1 class="text-[64px] inter-bold">
              Award - winning Customar <br />
              service Agency
            </h1>
            <div class="absolute right-14 top-1/2 -translate-y-1/2">
              <div class="flex items-center">
                <img
                  src="assets/images/Group 1.png"
                  alt="man"
                  class="w-16 y-16"
                />
                <img
                  src="assets/images/Group 2.png"
                  alt="man"
                  class="ml-[-15px] w-16 y-16"
                />
                <img
                  src="assets/images/Group 3.png"
                  alt="man"
                  class="ml-[-15px] w-16 y-16"
                />
                <img
                  src="assets/images/Group 4.png"
                  alt="man"
                  class="ml-[-15px] w-16 y-16"
                />
              </div>
            </div>
          </div>
          <p class="text-[#525050] py-9">
            Bost your Business network with our to best online Collabarators
          </p>

          <div class="flex-items-center text-base">
            <input
              type="text"
              placeholder="Type Your Email"
              class="bg-white shadow-lg pl-3 pr-[125px] py-2 w-[424px] rounded-md"
            />
            <button
              class="bg-[#FFCC45] px-2 py-[6px] rounded-md ml-[-119px] shadow-lg tracking-wider"
            >
              Contact Me
            </button>
          </div>
          <div class="flex items-center gap-5 pt-9 pb-20">
            <p class="text-[#525050]">12K Reviews</p>
            <div class="flex items-center gap-1">
              <img src="assets/Icons/Star 1.png" alt="start" />
              <img src="assets/Icons/Star 1.png" alt="start" />
              <img src="assets/Icons/Star 1.png" alt="start" />
              <img src="assets/Icons/Star 1.png" alt="start" />
              <img src="assets/Icons/Star 1.png" alt="start" />
            </div>
          </div>
        </article>
        <div class="relative">
          <img src="assets/images/image 66.png" alt="hero image" />
          <div
            class="absolute top-20 bg-white py-3 px-2 rounded-lg shadow-xl flex items-center gap-4"
          >
            <img src="assets/Icons/Group 24.png" alt="icon" />
            <div>
              <p>Website Design</p>
              <p class="text-[#525050]">12 Jan 2023</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
